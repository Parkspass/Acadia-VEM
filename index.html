<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Acadia Counting</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Here we need to place the product link: -->
</head>
<body>
    <div id="app">
        <div class="wrapper">
            <div class="contentWrapper">
                <div id="appBar"> <!-- App bar for login page -->
                    <v-app-bar dense>
                        <v-toolbar-title id="title"><img class="bison" src="icons/up biking.svg">Acadia VEM</v-toolbar-title>
                        <v-spacer></v-spacer>
                    </v-app-bar>
                </div>

                <div class="lineWrapper">
                    <img class="lineIcon" src="icons/name_button.svg">
                    <input v-if="name_selected" class="lineInput">
                    <div class="line" v-else>{{currentName}}</div>
                </div>

                <div class="lineWrapper">
                    <img class="lineIcon" src="icons/date_button.svg">
                    <input v-if="date_selected" class="lineInput">
                    <div class="line" v-else>{{currentDate}}</div>
                </div>

                <div class="lineWrapper">
                    <img class="lineIcon" src="icons/trail_button.svg">
                    <input v-if="date_selected" class="lineInput">
                    <div class="line" v-else>{{currentTrail}}</div>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div class="contentWrapper">
                <div class="lineWrapper" @click="walkingClicked()">
                    <img class="lineIcon" src="icons/directions_walk-24px 1.svg">
                    <div class="line">Walking</div>
                    <img class="arrow" src="icons/arrow.png" :style="`transform: rotate(${walkRotation}deg);`">
                </div>

                <div v-if="walk_selected" class="countContainer left">
                    <h1>Number of Encounters</h1>
                    <h2>{{walkUp}}</h2>
                    <img class="countBtn" src="icons/up walking.svg">
                </div>
                <div v-if="walk_selected" class="countContainer right">
                    <h1>Number of Encounters</h1>
                    <h2>{{walkDown}}</h2>
                    <img class="countBtn" src="icons/down walking.svg">
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="app.js"></script>
</body>
</html>
